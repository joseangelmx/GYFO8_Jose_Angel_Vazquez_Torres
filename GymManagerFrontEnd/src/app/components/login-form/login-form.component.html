<form [formGroup]="formUser" (ngSubmit)="onSubmit()">
    <!-- Email input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

      <mat-form-field appearance="outline" class="col-md-12 mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <div class="row" *ngIf="isSignUp == true">
        <mat-form-field appearance="outline" class="col-md-12 mb-4">
          <mat-label>Phone Number</mat-label>
          <input matInput type="number" formControlName="phoneNumber">
        </mat-form-field>
      </div>

      <div class="row">
    <!-- Submit button -->
    <button type="submit" mat-raised-button color="primary" class="col-md-12 mb-4" [disabled]="formUser.invalid">{{isSignUp ? 'Sign Up':'Sign In'}}</button>
      </div>
  </form>
