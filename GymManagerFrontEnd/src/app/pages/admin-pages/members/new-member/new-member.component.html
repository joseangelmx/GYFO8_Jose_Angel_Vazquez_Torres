<div class="background">
    <div class="container py-5">
        <button type="button" class="btn btn-warning d-flex justify-content-start" [routerLink]="['/manage-members']">Go to Manage Members</button>
      <div class="row text-center text-white">
        
        <div class="col-lg-8 mx-auto">

          <h1 class="display-4">Register a new member</h1>
          <p class="lead mb-0">Fill the form for register a new member</p>
        </div>
      </div>

    </div>

    <div class="container">
        <mat-card>
            <mat-card-header>
              <mat-card-title>Member Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="memberForm" (ngSubmit)="onSubmit()" class="col-md-12 mb-4">
                    <mat-form-field appearance="outline" class="col-md-12 mb-1">
                      <mat-label>First Name</mat-label>
                      <input matInput type="text" formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-12 mb-1">
                      <mat-label>Last Name</mat-label>
                      <input matInput type="text" formControlName="lastName" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-12 mb-1">
                      <mat-label>Birthday</mat-label>
                      <input matInput type="date" formControlName="birthDay" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-12 mb-1">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Select a city</mat-label>
                        <mat-select [(value)]="selectedCity" formControlName="cityId">
                          <mat-option>Select a city</mat-option>
                          <mat-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</mat-option>
                        </mat-select>
                      </mat-form-field> 
                      &nbsp;&nbsp;&nbsp;&nbsp;                  
                      <mat-form-field>
                        <mat-label>Select a membership type</mat-label>
                        <mat-select formControlName="membershipTypeId">
                          <mat-option>None</mat-option>
                          <mat-option *ngFor="let membershipType of membershipTypes" [value]="membershipType.id">{{ membershipType.name }}</mat-option>
                        </mat-select>
                      </mat-form-field><br>
                    <mat-checkbox class="mb-1" formControlName="allowNewsLetter">Allow Newsletter</mat-checkbox><br><br>
                    <button mat-raised-button color="primary" class="btn btn-primary" [disabled]="memberForm.invalid">Submit</button>
                  </form>
                  
            </mat-card-content>
          </mat-card>
          
    </div>
</div>
